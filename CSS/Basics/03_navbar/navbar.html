<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar aviation</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .nav-container{
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 10px;
        }
        .nav1{
            padding: 10px;
            background-color: #484848;
        }
        .nav1 ul{
            list-style-type: none;
             padding: 0px;
             display: flex;
             justify-content: space-around;
        }
        .nav li{
            display: inline;
        }
        .nav a{
            text-decoration: none;
            color: #fff ;
            background-color: #d45b04;
            padding: 5px 15px;
        }
        .nav1 .login-btn{
            background-color: #254bf6;
            color: #fff;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav a::after{
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #0a65c7;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav a:hover::after{
            transform: scaleX(1 );
        }
        .nav2{
            background-color: #03643c;
            width: 200%;
            padding: 20px;
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav2 li{
            margin-bottom: 12px;
        }
        .nav2 a{
            text-decoration: none;
            color: #fff;
            width: 100%;
            padding: 10px;
            display: block ;
        }
        .nav2 a:hover{
            background-color:  #137e0a ;
        }
        .nav2 .login-btn {
            background-color: #048a2f;
            color: #fff;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }
        .nav2 .login-btn:hover{
            background-color: #045411;
        }

    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#"></a>Home</li>
                <li><a href="#"></a>About</li>
                <li><a href="#"></a>Product</li>
            </ul>

        </nav>
  </div class="nav-container">
  <h2> Variation 2</h2>
    <nav class="nav2">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Products</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>

    </nav>
    <div class="nav-container">
        <h2> Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#"></a></li>
            </ul>
        </nav>

    </div>
    
</body>
</html>
